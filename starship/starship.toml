add_newline = false

# Powerline symbols                                     
format = """
[╭─](8)$directory$git_branch$git_status
[╰─](8)$character
"""
[fill]
symbol = " "
disabled = false

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"

[os]
format = "[](fg:white)[$symbol]($style)[](fg:white bg:blue)"
style = "bg:white fg:black"
disabled = false

[os.symbols]
Windows = " "
Arch = " "
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = " "
format = "[  ](green)[$branch](green)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "x"
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = "+"
staged = '[++\($count\)](green)'
renamed = " ✍️ "
deleted = "-"

[hostname]
ssh_only = false
format =  "[@$hostname](bg:color4 fg:color3)"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed green"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bg:color4 fg:color3"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

